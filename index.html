<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Geo Aggregation">
    <meta name="author" content="goGEO.io">

    <title>Geo Aggregation</title>

    <link rel="stylesheet" href="assets/stylesheet/leaflet/leaflet.css" />
    <link rel="stylesheet" href="assets/stylesheet/leaflet/leaflet.draw.css" />
    <link rel="stylesheet" href="assets/stylesheet/leaflet/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="assets/stylesheet/leaflet/MarkerCluster.css" />
    <link rel="stylesheet" href="assets/stylesheet/geo-aggregation.css" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/stylesheet/bootstrap-tour/bootstrap-tour-standalone.min.css" />
  </head>
  <body>
    <div id="map" style="width: auto; height: 960px"></div>

    <div id="geoagg-result-div" class="well">
      <div id="geoagg-result">
        <div class="geoagg-result-subtitle">
          <h4>
            Real-time Geo Aggregation
            <a id="help-button" href="#" class="pull-left">
              <i class="fa fa-question-circle"></i>
            </a>
          </h4>
        </div>

        <div class="geoagg-result-title">
          <div class="row">
            <div class="col-md-3 col-md-offset-3">
            </div>
            <div class="col-md-3 col-md-offset-1" style="right: -10px;">
              <a href="http://gogeo.io" target="_blank">
                <img src="http://gogeo.io/static/img/gogeo-brand.png" height="200%" width="200%">
              </a>
            </div>
          </div>
        </div>

        <div>
          <div class="row">
            <div class="col-lg-5">
              <b>Total Count</b>
            </div>
            <div class="col-lg-5">
              <h5 id="geoagg-result-qtd" class="pull-right"></h5>
            </div>
          </div>
        </div>
        <div class="geoagg-result-by">
          <div class="row">
            <h5>
                <b>Companies by Business Category</b>
            </h5>
          </div>
        </div>
        <div class="geoagg-result-body">
          <div class="row">
            <div class="col-lg-12" style="margin-left: -8px;">
              <table id="geoagg-result-list">
              </table>
            </div>
          </div>
          <div class="row" style="margin-top: -15px;">
            <p>
              <div class="col-md-12 col-md-offset-2">
                <b>4 Million Companies in USA</b>
              </div>
            </p>
          </div>
          <div class="row" style="position: absolute; margin: 10px 0px 0px 0px; color: red;">
            <p>
              <b>
                Want develop an application like this? <br> Try <a href="http://gogeo.io" target="_blank">goGeo</a>
                and fork me at <a href="https://github.com/gogeolbs/geo-aggregation" target="_blank">Github.</a>
              </b>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/javascript/jquery-1.11.1.min.js"></script>
    <script src="assets/javascript/jquery.number.min.js"></script>
    <script src="assets/javascript/leaflet/leaflet.js"></script>
    <script src="assets/javascript/leaflet/leaflet.draw-src.js"></script>
    <script src="assets/javascript/leaflet/leaflet.tilecluster.js"></script>
    <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
    <script type="text/javascript" src="assets/javascript/leaflet-plugins/layer/tile/Google.js"></script>
    <script src="assets/javascript/bootstrap-tour/bootstrap-tour-standalone.min.js"></script>
    <script src="assets/javascript/geo-aggregation.js"></script>

    <script>
      if (window.location.hostname.match('demos.gogeo.io')) {
        var _gaq = _gaq || [];

        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

        _gaq.push(['_setAccount', 'UA-51416381-2', 'gogeo.io']);
        _gaq.push(['_trackPageview', 'geo-aggregation']);

        window._gaq = _gaq;
      }
    </script>
  </body>
</html>
